<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <section class="board-section">
            <table id="chessboard"></table>
        </section>

        <section id="end" class="end-section">
            <label id="end-game-message">Check Mate!<br>Black Wins.</label>
            <button id="restart-button">Restart Game</button>
        </section>

        <section class="fen-section">
            <label for="fen">FEN</label>
            <input id="fen" type="text" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
        </section>
    </main>
    <script type="module" src="chess.js"></script>
</body>

</html>
